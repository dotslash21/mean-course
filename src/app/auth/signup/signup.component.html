<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        ngModel
        #emailInput="ngModel"
        name="email"
        type="email"
        placeholder="E-Mail"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">
        Please enter a valid email.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        ngModel
        #passwordInput="ngModel"
        name="password"
        type="password"
        placeholder="Password"
        required
      />
      <mat-error *ngIf="passwordInput.invalid">
        Please enter a valid password.
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="signupForm.invalid"
    >
      Sign Up
    </button>
  </form>
</mat-card>
